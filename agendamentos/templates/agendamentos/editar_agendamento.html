{% extends 'base.html' %}

{% block content %}
<h2>Editar Agendamento</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Salvar alterações</button>
  <a href="{% url 'meus_agendamentos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
